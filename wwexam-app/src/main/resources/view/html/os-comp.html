<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <th:block th:fragment="logo">
    <a th:href="@{/}" th:aria-label="#{label.os.logo}" class="header__os-logo"></a>
  </th:block>
  <th:block th:fragment="search">
    <div class="main-search">
      <form th:action="@{/search}" th:method="post" name="searchForm">
        <div>
          <input type="text" id="searchInput" name="searchValue" th:value="${searchValue}" th:placeholder="#{label.os.search.placeholder}"
            class="main-search-input form-control search-phrase js-kioskboard-input" role="search" autocapitalize="off" autocomplete="off" data-kioskboard-type="keyboard"
            data-kioskboard-placement="bottom" data-kioskboard-specialcharacters="true" />
        </div>
        <div class="main-search-btns">
          <button th:aria-label="#{aria.search.clear}" id="clear-search-btn" type="button" class="clear-btn">
            <span class="material-symbols-outlined" aria-hidden="true">cancel</span>
          </button>
          <button th:aria-label="#{aria.search.search}" id="search-btn" type="submit" class="search-btn">
            <span class="material-symbols-outlined" aria-hidden="true">search</span>
          </button>
        </div>
      </form>
    </div>
  </th:block>
  <th:block th:fragment="homonyms">
    <div th:if="${searchResult.resultExists && searchResult.homonymSearch && !searchResult.singleResult}" th:class="${searchResult.singleResult ? 'd-none' : 'overflow-hidden homonym-panel'}">
      <button type="button" class="homonym-list-toggle d-flex d-md-none" id="os-homonym-toggle" aria-controls="os-homonym-list" aria-haspopup="menu"></button>
      <ul class="homonym-list list-unstyled w-100" aria-expanded="false" role="menu" id="os-homonym-list">
        <th:block th:each="word : ${searchResult.words}">
          <li class="homonym-list-item" role="none" th:classappend="${word.selected ? 'selected' : ''}">
            <a th:href="@{${word.searchUri}}" class="homonym-item homonym__item" role="menuitem" th:aria-current="${word.selected ? 'page' : null}">
              <div class="homonym__body">
                <div class="text-body-two d-flex">
                  <span th:utext="${@decorUtil.getWordValueMarkup(word)}">tee</span>
                  <strong class="d-inline-block" th:if="${word.homonymExists}">
                    <sup th:text="${word.homonymNr}">1</sup>
                  </strong>
                </div>
                <div class="text-caption homonym__text">
                  <span class="homonym__matches" th:utext="${word.meaningWordsWrapup}"></span>
                  <p th:utext="${word.definitionsWrapup}"></p>
                </div>
              </div>
            </a>
          </li>
        </th:block>
      </ul>
    </div>
  </th:block>
  <div class="d-flex flex-column gap-1" th:fragment="links">
    <a href="https://eki.ee/teatmik/muuttuubid/" target="_blank">
      <span th:text="#{label.os.footer.links.types}"></span>
      <i class="fas fa-external-link-alt" aria-hidden="true"></i>
    </a>
    <a href="https://eki.ee/teatmik/eesti-keele-oigekirja-pohireeglid/" target="_blank">
      <span th:text="#{label.os.footer.links.rules}"></span>
      <i class="fas fa-external-link-alt" aria-hidden="true"></i>
    </a>
  </div>
  <th:block th:fragment="footer">
    <div th:replace="common-app :: footer-content(
      linksTitle=#{label.os.footer.links.title},
      linksTemplate=~{os-comp :: links})">
    </div>
  </th:block>
</body>
</html>
