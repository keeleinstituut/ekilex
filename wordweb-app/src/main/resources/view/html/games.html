<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-app :: common_header(_,~{::links},_)">
<title>Sõnaveeb - Keelemängud</title>
<th:block th:fragment="links">
</th:block>
</head>
<body class="survey-active">
  <th:block th:replace="common-app :: wcag-main"></th:block>
  <th:block th:replace="common-app :: ie-user"></th:block>
  <div th:replace="common-app :: menu"></div>
  <div class="container games-wrap home-page-content" id="main" role="main">
    <div class="row">
      <div class="col-12">
        <h3 class="mt-4 mb-2 text-left">Keelemängud</h3>
        <div class="games-list row">
          <div class="col-12 col-lg-6 the-game mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="m-0">
                  <a th:href="@{/games/lexicdecis}">
                    <span class="text-center" th:text="#{game.lexicdecis}">Sõnatundmise mäng</span>
                  </a>
                </h5>
                <th:block th:if="${(gameStat != null) && (gameName == 'lexicdecis')}">
                  <h6 class="mt-2" th:text="#{game.label.thanks}" th:if="${!gameStat.brainlessExit}">Aitäh!</h6>
                  <div>
                    <b th:text="#{game.brainless.exit}" th:if="${gameStat.brainlessExit}"></b>
                  </div>
                  <th:block th:if="${gameStat.gameResult != null}">
                    <div>
                      <span th:text="#{|game.lexicdecis.result.stat.1|(${gameStat.gameResult.allAnswersCount},${gameStat.gameResult.correctAnswersCount})}"></span>
                    </div>
                    <div>
                      <span th:text="#{|game.lexicdecis.result.stat.2|(${gameStat.playerCount},${gameStat.averageDelayPosition},${gameStat.correctAnswersPosition})}"></span>
                    </div>
                  </th:block>
                </th:block>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 the-game mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="m-0">
                  <a th:href="@{/games/similjudge/est-rus-easy}">
                    <span class="text-center" th:text="#{game.similjudge.est.rus.easy}">Sarnasuse mäng</span>
                  </a>
                </h5>
                <th:block th:if="${(gameStat != null) && (gameName == 'similjudge') && (gameKey == 'est-rus-easy')}">
                  <h6 class="mt-2" th:text="#{game.label.thanks}" th:if="${!gameStat.brainlessExit}">Aitäh!</h6>
                  <div>
                    <b th:text="#{game.brainless.exit}" th:if="${gameStat.brainlessExit}"></b>
                  </div>
                  <th:block th:if="${gameStat.gameResult != null}">
                    <div>
                      <span th:text="#{|game.similjudge.result.stat.1|(${gameStat.gameResult.allAnswersCount},${gameStat.gameResult.correctAnswersCount})}"></span>
                    </div>
                    <div>
                      <span th:text="#{|game.similjudge.result.stat.2|(${gameStat.playerCount},${gameStat.averageDelayPosition},${gameStat.correctAnswersPosition})}"></span>
                    </div>
                  </th:block>
                </th:block>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 the-game mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="m-0">
                  <a th:href="@{/games/similjudge/est-rus-hard}">
                    <span class="text-center" th:text="#{game.similjudge.est.rus.hard}">Sarnasuse mäng</span>
                  </a>
                </h5>
                <th:block th:if="${(gameStat != null) && (gameName == 'similjudge') && (gameKey == 'est-rus-hard')}">
                  <h6 class="mt-2" th:text="#{game.label.thanks}" th:if="${!gameStat.brainlessExit}">Aitäh!</h6>
                  <div>
                    <b th:text="#{game.brainless.exit}" th:if="${gameStat.brainlessExit}"></b>
                  </div>
                  <th:block th:if="${gameStat.gameResult != null}">
                    <div>
                      <span th:text="#{|game.similjudge.result.stat.1|(${gameStat.gameResult.allAnswersCount},${gameStat.gameResult.correctAnswersCount})}"></span>
                    </div>
                    <div>
                      <span th:text="#{|game.similjudge.result.stat.2|(${gameStat.playerCount},${gameStat.averageDelayPosition},${gameStat.correctAnswersPosition})}"></span>
                    </div>
                  </th:block>
                </th:block>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 the-game mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="m-0">
                  <a th:href="@{/games/similjudge/est-est-easy}">
                    <span class="text-center" th:text="#{game.similjudge.est.est.easy}">Sarnasuse mäng</span>
                  </a>
                </h5>
                <th:block th:if="${(gameStat != null) && (gameName == 'similjudge') && (gameKey == 'est-est-easy')}">
                  <h6 class="mt-2" th:text="#{game.label.thanks}" th:if="${!gameStat.brainlessExit}">Aitäh!</h6>
                  <div>
                    <b th:text="#{game.brainless.exit}" th:if="${gameStat.brainlessExit}"></b>
                  </div>
                  <th:block th:if="${gameStat.gameResult != null}">
                    <div>
                      <span th:text="#{|game.similjudge.result.stat.1|(${gameStat.gameResult.allAnswersCount},${gameStat.gameResult.correctAnswersCount})}"></span>
                    </div>
                    <div>
                      <span th:text="#{|game.similjudge.result.stat.2|(${gameStat.playerCount},${gameStat.averageDelayPosition},${gameStat.correctAnswersPosition})}"></span>
                    </div>
                  </th:block>
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="common-app :: footer-content"></div>
  <script th:inline="javascript">
  	var currentPage = /*[[@{/games}]]*/"/games";
  	setActiveMenuItem('games');
  </script>
  <!--/ Survey banner small /-->
  <div class="survey-banner survey-banner--small">
    <a class="banner-body" href="https://sonaveeb.limesurvey.net/923746?newtest=Y&lang=et">
      <span class="banner-left">
        <span class="small-banner-header-text hide-sm">Osale uuringus</span>
        <span class="small-banner-text hide-sm">Ja võid võita tänukingituse!</span>
        <span class="header-text show-sm">Osale uuringus</span>
        <span class="small-text-alt show-sm">See võtab 10-15 minutit ja lisaks võid võita tänukingituse!</span>
      </span>
      <span class="banner-right show-sm">
        <img src="../../view/images/banner-right-info.svg" alt="">
      </span>
    </a>
    <button class="close-banner">
      <i class="fas fa-times"></i>
    </button>
  </div>
</body>
</html>
