<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-app :: common_header(_,~{::links},simpleSearch,_)">
<th:block th:fragment="links">
  <script type="text/javascript" th:src="@{/view/js/shared.js}"></script>
  <script type="text/javascript" th:src="@{/view/js/recorder.js}"></script>
  <script type="text/javascript" th:src="@{/view/js/ww-common-audio.js}"></script>
  <script type="text/javascript" th:src="@{/view/js/ww-common-search.js}"></script>
</th:block>
</head>
<body class="home-page d-flex flex-column survey-active">
  <th:block th:replace="common-app :: update-msg"></th:block>
  <th:block th:replace="common-app :: wcag-search"></th:block>
  <th:block th:replace="common-app :: latest-ww-news-article"></th:block>
  <th:block th:replace="common-app :: header(pageContext = 'simpleSearch', withLogo = ${false}, withSearch = ${false})"></th:block>
  <div class="container-fluid home-page-content home-page-content--simple">
    <div class="row">
      <div class="col align-self-center main-content-wrapper">
        <div class="row">
          <div aria-hidden="true" class="col-12 mb-1 mb-md-2">
            <span class="logo logo-big logo-big-light"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
            <div th:replace="common-search :: search"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="common-app :: footer-content(pageContext = 'simpleSearch')"></div>
  <div th:replace="feedback :: feedback-form"></div>
  <script th:inline="javascript">
  	var currentPage = /*[[@{/lite}]]*/"/lite";
  	var searchWordFragUrl = /*[[@{/searchwordfrag/lite}]]*/"/searchwordfrag/lite";
  	var wordDetailsUrl = /*[[@{/worddetails/lite}]]*/"/worddetails/lite";
  	var newsAcceptUrl = /*[[@{/newsaccept}]]*/"/newsaccept";
  	var speechRecognitionServiceUrl = /*[[${speechRecognitionServiceUrl}]]*/'/';
  </script>
</body>
</html>
