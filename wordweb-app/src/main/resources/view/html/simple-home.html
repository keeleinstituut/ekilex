<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-app :: common_header(_,~{::links},simpleSearch)">
<th:block th:fragment="links">
  <script type="text/javascript" th:src="@{/view/js/recorder.js}"></script>
  <script type="text/javascript" th:src="@{/view/js/ww-common-audio.js}"></script>
  <script type="text/javascript" th:src="@{/view/js/ww-common-search.js}"></script>
</th:block>
</head>
<body class="home-page d-flex flex-column survey-active">
  <th:block th:replace="common-app :: update-msg"></th:block>
  <th:block th:replace="common-app :: wcag-search"></th:block>
  <th:block th:replace="common-app :: ie-user"></th:block>
  <div class="header-container d-flex">
    <div th:replace="common-app :: lang-and-menu-btn"></div>
  </div>
  <div class="container-fluid home-page-content">
    <div class="row">
      <div class="col align-self-center main-content-wrapper">
        <div class="row">
          <div aria-hidden="true" class="col-12 mb-1 mb-md-2">
            <span class="logo logo-big logo-big-light"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
            <div th:replace="common-search :: search"></div>
          </div>
        </div>
        <div class="logo-wrapper">
          <ul class="logo-list list-unstyled">
						<li>
              <span class="eki-logo mini-logo"></span>
            </li>
            <li>
              <span class="esf-logo mini-logo"></span>
            </li>
            <li>
              <span class="erf-logo mini-logo"></span>
            </li>
            <li>
              <span class="htm-logo mini-logo"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="common-app :: footer-content(pageContext = 'simpleSearch')"></div>
  <div th:replace="common-app :: feedback-form"></div>
  <script th:inline="javascript">
  	var currentPage = /*[[@{/lite}]]*/"/lite";
  	var searchWordFragUrl = /*[[@{/searchwordfrag/lite}]]*/"/searchwordfrag/lite";
  	var wordDetailsUrl = /*[[@{/worddetails/lite}]]*/"/worddetails/lite";
  	var speechRecognitionServiceUrl = /*[[${speechRecognitionServiceUrl}]]*/'/';
  	setActiveMenuItem('search-lite');
  </script>
  <!--/ Survey banner large /-->
  <div class="survey-banner survey-banner--large">
    <a class="banner-body" href="https://sonaveeb.limesurvey.net/923746?newtest=Y&lang=et">
      <span class="banner-left">
        <span class="header-text">Osale uuringus</span>
        <span class="small-text hide-md">Aita meil muuta Sõnaveeb veelgi kasutajasõbralikumaks!</span>
        <span class="small-text-alt show-md">See võtab 10-15 minutit ja lisaks võid võita tänukingituse!</span>
      </span>
      <span class="banner-right">
        <img src="../../view/images/banner-right-info.svg" alt="">
      </span>
    </a>
    <button class="close-banner">
      <i class="fas fa-times"></i>
    </button>
  </div>
</body>
</html>
