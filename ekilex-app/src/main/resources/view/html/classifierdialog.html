<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
  <div th:id="${'addClassifierCodeDlg_' + classifierName}" class="modal" role="dialog" th:fragment="add_classifier_code_dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form name="createClassifierForm" th:action="@{/create_classifier}" method="post">
          <input type="hidden" name="classifierName" th:value="${classifierName}">
          <input type="hidden" name="domainOriginCode" th:value="${domainOriginCode}">
          <div class="modal-header">
            <label class="col-md-2 col-form-label">kood</label>
            <input class="modal-title col-md-4 form-control font-weight-bold required-field" name="classifierCode">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary dataset-save-btn">Salvesta</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
