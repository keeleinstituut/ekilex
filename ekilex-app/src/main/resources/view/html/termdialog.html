<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
  <div th:id="${'addLexemeDataDlg_' + lexeme.lexemeId}" class="modal"
        role="dialog"
        th:fragment="add_lexeme_data_dlg"
        data-plugin="initAddMultiDataDlgAndBindPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="id2" th:value="${lexeme.meaningId}">
            <input type="hidden" name="id3" th:value="${lexeme.wordId}">
            <input type="hidden" name="value">
            <div class="form-group row">
              <div class="col-md-6">
                <select class="form-control lex-data-select required-field" name="opCode" data-plugin="lexDataSelectPlugin">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option value="lexeme_value_state" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.value.state}">Väärtusolek</option>
                  <option value="addUsageDlg" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.usage}">Kasutusnäide</option>
                  <option value="lexeme_pos" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.pos}">Sõnaliik</option>
                  <option value="lexeme_deriv" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.deriv}">Tuletuskood</option>
                  <option value="lexeme_register" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.register}">Register</option>
                  <option value="lexeme_region" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.region}">Regioon</option>
                  <option value="addLexemeSourceLinkDlg" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.source.link}">Allikaviide</option>
                  <option value="addLexemeRelationDlg" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.relation}">Ilmiku seos</option>
                  <option value="addLexemeNoteDlg" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.note}">Ilmiku märkus</option>
                  <option value="addLexemeTagDlg" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.tag}">Ilmiku silt</option>
                  <option value="addLexemeFreeformDlg" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.freeform}">Ilmiku atribuut</option>
                  <option value="lexeme_reliability" sec:authorize="#vars.lexeme.crudGrant" th:text="#{term.lexeme.reliability}">Ilmiku usaldusväärsus</option>
                  <option value="word_gender" sec:authorize="#vars.lexeme.lexemeWord.subGrant" th:text="#{term.word.gender}">Sugu</option>
                  <option value="word_type" sec:authorize="#vars.lexeme.lexemeWord.subGrant" th:text="#{term.word.type}">Keelendi tüüp</option>
                  <option value="word_display_morph" sec:authorize="#vars.lexeme.lexemeWord.subGrant" th:text="#{term.word.display.morph}">Vormikood</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_value_state_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-4">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="item : ${lexemeValueStates}" th:value="${item.code}" th:text="${item.valueComment}">value</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_pos_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="pos : ${allLexemePos}" th:value="${pos.code}" th:text="${pos.value}">pos</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_deriv_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="deriv : ${allLexemeDerivs}" th:value="${deriv.code}" th:text="${deriv.value}">deriv</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_register_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="register : ${allLexemeRegisters}" th:value="${register.code}" th:text="${register.valueComment}">register</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_region_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="region : ${allLexemeRegions}" th:value="${region.code}" th:text="${region.value}">region</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_reliability_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="lexemeReliability : ${lexemeReliabilities}" th:value="${lexemeReliability}" th:text="#{|lexeme.reliability.${lexemeReliability}|}">reliability</option>
                </select>
              </div>
            </div>
            <div th:id="${'word_gender_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-4">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="gender : ${wordGenders}" th:value="${gender.code}" th:text="${gender.value}">gender</option>
                </select>
              </div>
            </div>
            <div th:id="${'word_type_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="item : ${wordTypes}" th:value="${item.code}" th:text="${item.value}">value</option>
                </select>
              </div>
            </div>
            <div th:id="${'word_display_morph_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="item : ${wordDisplayMorphs}" th:value="${item.code}" th:text="${item.value}">value</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" th:text="#{common.add}">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{common.cancel}">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addMeaningDataDlg_' + meaningId}" class="modal"
        role="dialog"
        th:fragment="add_meaning_data_dlg"
        data-plugin="initAddMultiDataDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id">
            <input type="hidden" name="id2" th:value="${meaningId}">
            <input type="hidden" name="id3">
            <input type="hidden" name="value">
            <div class="form-group row">
              <div class="col-md-6">
                <select required class="form-control meaning-data-select required-field" name="opCode" data-plugin="meaningDataSelectPlugin">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option value="meaning_domain" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.domain}">Valdkond</option>
                  <option value="addDefinitionDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted" th:text="#{term.meaning.definition}">Mõiste seletus</option>
                  <option value="addMeaningNoteDlg" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.note}">Märkus</option>
                  <option value="addMeaningRelationDlg" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.relation}">Tähenduse seos</option>
                  <option value="addMeaningTagDlg" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.tag}">Tähenduse silt</option>
                  <option value="addMeaningFreeformDlg" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.freeform}">Tähenduse atribuut</option>
                  <option value="meaning_semantic_type" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.semantic.type}">Semantiline tüüp</option>
                  <option value="addMeaningImageDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted" th:text="#{term.meaning.image}">Pilt</option>
                  <option value="addMeaningMediaDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted" th:text="#{term.meaning.media}">Videod ja muu meedia</option>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_domain_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-12">
                <select required class="form-control classifier-select required-field term-domain-select" data-live-search="true">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                    <option th:each="domain : ${origin.getValue()}"
                            th:value="${domain.toIdString()}"
                            th:text="${domain.originCodeValueCommentShort}"
                            th:title="${domain.originCodeValueCommentFull}"
                            th:data-tooltip="|${domain.comment}|">domain
                    </option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_semantic_type_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="semanticType : ${semanticTypes}" th:value="${semanticType.code}" th:text="${semanticType.code}">semanticType</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" th:text="#{common.add}">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{common.cancel}">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addLimTermMeaningDataDlg_' + meaningId}" class="modal"
        role="dialog"
        th:fragment="add_lim_term_meaning_data_dlg"
        data-plugin="initAddMultiDataDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id">
            <input type="hidden" name="id2" th:value="${meaningId}">
            <input type="hidden" name="id3">
            <input type="hidden" name="value">
            <div class="form-group row">
              <div class="col-md-6">
                <select required class="form-control lim-term-meaning-data-select required-field"
                      name="opCode"
                      data-plugin="limTermMeaningDataSelectPlugin">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option value="meaning_domain" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.domain}">Valdkond</option>
                  <option value="addDefinitionDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted" th:text="#{term.meaning.definition}">Mõiste seletus</option>
                  <option value="addLimTermMeaningNoteDlg" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.lim.term.meaning.note}">Arutelu kommentaar</option>
                  <option value="addMeaningRelationDlg" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.relation}">Tähenduse seos</option>
                  <option value="meaning_semantic_type" sec:authorize="#vars.meaning.crudGrant" th:text="#{term.meaning.semantic.type}">Semantiline tüüp</option>
                  <option value="addMeaningImageDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted" th:text="#{term.meaning.image}">Pilt</option>
                  <option value="addMeaningMediaDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted" th:text="#{term.meaning.media}">Videod ja muu meedia</option>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_domain_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-12">
                <select required class="form-control classifier-select required-field term-domain-select" data-live-search="true">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                    <option th:each="domain : ${origin.getValue()}"
                            th:value="${domain.toIdString()}"
                            th:text="${domain.originCodeValueCommentShort}"
                            th:title="${domain.originCodeValueCommentFull}">domain
                    </option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_semantic_type_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                  <option th:each="semanticType : ${semanticTypes}" th:value="${semanticType.code}" th:text="${semanticType.code}">semanticType</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" th:text="#{common.add}">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{common.cancel}">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemePublicityDlg_' + lexeme.lexemeId}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_lexeme_publicity_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_publicity">
            <select class="form-control" name="public">
              <option value="true" th:selected="${lexeme.public}" th:text="#{boolean.public.true}">avalik</option>
              <option value="false" th:selected="${!lexeme.public}" th:text="#{boolean.public.false}">mitteavalik</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeValueStateCodeDlg_' + lexeme.lexemeId}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_lexeme_value_state_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_value_state">
            <select class="form-control" name="value">
              <option th:each="item : ${lexemeValueStates}" th:value="${item.code}" th:text="${item.valueComment}" th:selected="${item.code == lexeme.lexemeValueStateCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemePosDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_lexeme_pos_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_pos">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemePos}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">lexeme pos</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeDerivDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_lexeme_deriv_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_deriv">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemeDerivs}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeRegisterDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_lexeme_register_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_register">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemeRegisters}" th:value="${item.code}" th:text="${item.valueComment}" th:selected="${item.code == classif.code}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeRegionDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_lexeme_region_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_region">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemeRegions}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeReliabilityDlg_' + lexeme.lexemeId}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_lexeme_reliability_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_reliability">
            <select class="form-control" name="value">
              <option th:each="lexemeReliability : ${lexemeReliabilities}" th:value="${lexemeReliability}" th:text="#{|lexeme.reliability.${lexemeReliability}|}" th:selected="${lexemeReliability == lexeme.reliability}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editWordGenderDlg_' + lexeme.lexemeId + '_' + lexeme.wordId}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_word_gender_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.wordId}">
            <input type="hidden" name="opCode" value="word_gender">
            <select required class="form-control" name="value">
              <option th:each="item : ${wordGenders}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.lexemeWord.genderCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addMeaningDomainDlg_' + meaningId}" class="modal"
        role="dialog"
        th:fragment="add_meaning_domain_dlg"
        data-plugin="initAddMultiDataDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id2" th:value="${meaningId}">
            <input type="hidden" name="value">
            <input type="hidden" name="opCode" value="meaning_domain">
            <div class="col-md-12">
              <select required class="form-control classifier-select" data-live-search="true">
                <option value="" hidden disabled selected th:text="#{common.select.value}">vali väärtus...</option>
                <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                  <option th:each="domain : ${origin.getValue()}"
                          th:value="${domain.toIdString()}"
                          th:text="${domain.originCodeValueCommentShort}"
                          th:title="${domain.originCodeValueCommentFull}"
                          th:data-tooltip="${domain.comment}">domain
                  </option>
                </optgroup>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" th:text="#{common.add}">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{common.cancel}">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editMeaningDomainDlg_' + meaningId + '_' + classifIter.index}" class="modal select-dlg"
        role="dialog"
        th:fragment="edit_meaning_domain_dlg"
        data-plugin="initSelectDlgPlugin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">

    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <input type="hidden" name="id" th:value="${meaningId}">
          <input type="hidden" name="opCode" value="meaning_manual_event_on">
          <div class="modal-header">
            <h7 class="modal-title">Muuda kuupäeva</h7>
            <button type="button" class="close" aria-label="Close" data-role="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex d-row">
              <div class="update-date-manually">
                <div class="input-group date" data-provide="datepicker" data-date-language="et" data-date-autoclose="true">
                  <input type="text" class="form-control update-date-manually-input justify-content-center" name="value" th:value="${#temporals.format(meaning.manualEventOn, 'dd.MM.yyyy')}">

                    <div class="input-group-text update-date-manually-box-text p-0">
                      <i class="fa fa-calendar"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary order-2" th:text="#{common.save}">Salvesta</button>

      <div class="modal-content">
        <form id="addLimTermWordForm" th:action="@{/lim_term_create_word}" method="post">

            <input type="hidden" name="meaningId">
            <input type="hidden" name="dataset" th:value="${T(eki.common.constant.GlobalConstant).DATASET_LIMITED}">
            <div class="form-group row">
              <div class="col-md-12">
                <input class="form-control required-field" name="wordValue" th:placeholder="#{term.placeholder.new.word}">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-8">
                <select required class="form-control required-field classifier-select" data-live-search="true" name="language">
                  <option value="" hidden disabled th:selected="${#strings.isEmpty(sessionBean.recentLanguage)}" th:text="#{common.select.language}">vali keel...</option>
                  <option th:each="language : ${userRoleLanguagesExtended}"
                          th:value="${language.code}"
                          th:selected="${language.code == sessionBean.recentLanguage}"
                          th:text="${language.value}">language
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="limTermWordFormSubmitBtn" type="button" class="btn btn-primary" data-plugin="limTermWordFormSubmitPlugin" th:text="#{common.add}">Lisa</button>
