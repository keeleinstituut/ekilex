<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(~{::title},_)">
  <title>EKILEX</title>
</head>
<body class="d-flex flex-column">
  <th:block th:replace="components :: header(isDev = ${appData.devEnv}, envName = ${appData.envName})"></th:block>
  <main class="home-page">
    <div class="home-page__header">
        <h1 th:text="#{label.home.title}">Sõnastiku- ja terminibaasisüsteem Ekilex</h1>
        <p th:text="#{label.home.description}">Kirjeldus</p>
      </div>
    <div class="home-page__language-data">
      <h2 th:text="#{label.home.data.title}"></h2>
      <p th:text="#{label.home.data.description.first}"></p>
      <p th:text="#{label.home.data.description.second}"></p>
    </div>
    <div class="home-page__financing">
      <h2 th:text="#{label.home.financing.title}"></h2>
      <p th:text="#{label.home.financing.description}"></p>
    </div>
  </main>
  <th:block th:replace="components :: footer"></th:block>
</body>
</html>
