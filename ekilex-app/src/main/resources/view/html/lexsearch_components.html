<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

  <th:block th:fragment="lexeme_parameters">
    <div th:if="${!#lists.isEmpty(lexeme.grammars)}">
      <span class="lbl">Grammatika</span>
      <span th:each="grammar,grammarIter : ${lexeme.grammars}" class="hidden-buttons">
                    <span th:name="${grammar.id} + '_lexeme_grammar'"
                          th:data-id="${grammar.id}"
                          th:data-op-code="lexeme_grammar"
                          th:data-value="${grammar.valueText}"
                          th:text="${grammar.valueText}"></span>
                    <button type="button" class="btn badge badge-primary"
                            th:title="Muuda" th:data-target-elem="${grammar.id} + '_lexeme_grammar'"
                            onclick="openEditDlg(this)"
                            data-toggle="modal" data-target="#editDlg">
                      <i class="fa fa-edit" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn badge badge-warning"
                            th:data-target-elem="${grammar.id} + '_lexeme_grammar'"
                            data-toggle="delete-confirmation" data-placement="right">
                      <i class="fa fa-remove" aria-hidden="true"></i>
                    </button>
                    <span th:unless="${grammarIter.last}">,&nbsp;</span>
                  </span>
    </div>

    <div th:if="${lexeme.lexemeValueStateCode != null}">
      <span class="lbl">Väärtusolek</span>
      <span th:text="${lexeme.lexemeValueStateCode}"></span>
    </div>
    <div th:if="${lexeme.lexemeFrequencyGroupCode != null}" class="hidden-buttons">
      <span class="lbl">Sagedusrühm</span>
      <span th:name="${lexeme.lexemeId} + '_lexeme_frequency_group'"
            th:data-id="${lexeme.lexemeId}"
            th:data-op-code="lexeme_frequency_group"
            th:data-value="${lexeme.lexemeFrequencyGroupCode}"
            th:text="${lexeme.lexemeFrequencyGroupCode}"></span>
      <button type="button" class="btn badge badge-primary"
              th:title="Muuda"
              onclick="openSelectDlg(this)"
              data-toggle="modal" data-target="#lexemeFrequencyDlg"
              th:data-target-elem="${lexeme.lexemeId} + '_lexeme_frequency_group'">
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn badge badge-warning"
              th:data-target-elem="${lexeme.lexemeId} + '_lexeme_frequency_group'"
              data-toggle="delete-confirmation" data-placement="right">
        <i class="fa fa-remove" aria-hidden="true"></i>
      </button>
    </div>

    <div th:if="${lexeme.meaningProcessStateCode != null}">
      <span class="lbl">Haldusolek</span>
      <span th:text="${lexeme.meaningProcessStateCode}"></span>
    </div>

    <div th:if="${not #lists.isEmpty(lexeme.lexemePos)}">
      <span class="lbl">Sõnaliik</span>
      <span th:each="classif,classifIter : ${lexeme.lexemePos}" class="hidden-buttons">
                    <span
                      th:data-id="${lexeme.lexemeId}"
                      th:data-op-code="lexeme_pos"
                      th:data-value="${classif.code}"
                      th:name="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_pos'"
                      th:text="${classif.code}"></span>
                    <th:block th:unless="${classif.code == classif.value}">
                      -
                      <span th:text="${classif.value}"></span>
                    </th:block>
                    <button type="button" class="btn badge badge-primary"
                            th:title="Muuda"
                            onclick="openSelectDlg(this)"
                            data-toggle="modal" data-target="#lexemePosDlg"
                            th:data-target-elem="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_pos'">
                      <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn badge badge-warning"
                            th:data-target-elem="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_pos'"
                            data-toggle="delete-confirmation" data-placement="right">
                      <i class="fa fa-remove" aria-hidden="true"></i>
                    </button>
                    <span th:unless="${classifIter.last}">,</span>
                  </span>
    </div>

    <div th:if="${not #lists.isEmpty(lexeme.lexemeDerivs)}">
      <span class="lbl">Tuletuskood</span>
      <span th:each="classif,classifIter : ${lexeme.lexemeDerivs}" class="hidden-buttons">
                    <span
                      th:data-id="${lexeme.lexemeId}"
                      th:data-op-code="lexeme_deriv"
                      th:data-value="${classif.code}"
                      th:name="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_deriv'"
                      th:text="${classif.code}"></span>
                    <th:block th:unless="${classif.code == classif.value}">
                      -
                      <span th:text="${classif.value}"></span>
                    </th:block>
                    <button type="button" class="btn badge badge-primary"
                            th:title="Muuda"
                            onclick="openSelectDlg(this)"
                            data-toggle="modal" data-target="#lexemeDerivDlg"
                            th:data-target-elem="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_deriv'">
                      <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn badge badge-warning"
                            th:data-target-elem="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_deriv'"
                            data-toggle="delete-confirmation" data-placement="right">
                      <i class="fa fa-remove" aria-hidden="true"></i>
                    </button>
                    <span th:unless="${classifIter.last}">,</span>
                  </span>
    </div>

    <div th:if="${not #lists.isEmpty(lexeme.lexemeRegisters)}">
      <span class="lbl">Register</span>
      <span th:each="classif,classifIter : ${lexeme.lexemeRegisters}" class="hidden-buttons">
                    <span
                      th:data-id="${lexeme.lexemeId}"
                      th:data-op-code="lexeme_register"
                      th:data-value="${classif.code}"
                      th:name="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_register'"
                      th:text="${classif.code}"></span>
                    <th:block th:unless="${classif.code == classif.value}">
                      -
                      <span th:text="${classif.value}"></span>
                    </th:block>
                    <button type="button" class="btn badge badge-primary"
                            th:title="Muuda"
                            onclick="openSelectDlg(this)"
                            data-toggle="modal" data-target="#lexemeRegisterDlg"
                            th:data-target-elem="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_register'">
                      <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn badge badge-warning"
                            th:data-target-elem="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_lexeme_register'"
                            data-toggle="delete-confirmation" data-placement="right">
                      <i class="fa fa-remove" aria-hidden="true"></i>
                    </button>
                    <span th:unless="${classifIter.last}">,</span>
                  </span>
    </div>

    <div th:if="${not #lists.isEmpty(lexeme.meaningDomains)}">
      <span class="lbl">Valdkonnad</span>
      <span th:each="classif,classifIter : ${lexeme.meaningDomains}" class="hidden-buttons">
                    <span
                      th:data-id="${lexeme.meaningId}"
                      th:data-op-code="meaning_domain"
                      th:data-value="${classif.toIdString()}"
                      th:name="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_meaning_domain'"
                      th:text="${classif.code}"></span>
                    <th:block th:unless="${classif.code == classif.value}">
                      -
                      <span th:text="${classif.value}"></span>
                    </th:block>
                    <button type="button" class="btn badge badge-primary"
                            th:title="Muuda"
                            onclick="openSelectDlg(this)"
                            data-toggle="modal" data-target="#meaningDomainDlg"
                            th:data-target-elem="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_meaning_domain'">
                      <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn badge badge-warning"
                            th:data-target-elem="${lexeme.lexemeId} + '_' + ${classifIter.index} + '_meaning_domain'"
                            data-toggle="delete-confirmation" data-placement="right">
                      <i class="fa fa-remove" aria-hidden="true"></i>
                    </button>
                    <span th:unless="${classifIter.last}">,</span>
                  </span>
    </div>
  </th:block>

  <th:block th:fragment="word_parameters">
    <div th:if="${details.wordGenderCode != null}" class="hidden-buttons">
      <span class="lbl">Sugu</span>
      <span th:name="word_gender"
            th:data-id="${wordId}"
            th:data-op-code="lexeme_gender"
            th:data-value="${details.wordGenderCode}"
            th:text="${T(eki.ekilex.service.util.ConversionUtil).getClassifierValue(details.wordGenderCode, wordGenders)}"></span>
      <button type="button" class="btn badge badge-primary"
              th:title="Muuda"
              onclick="openSelectDlg(this)"
              data-toggle="modal" data-target="#lexemeGenderDlg"
              th:data-target-elem="word_gender">
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn badge badge-warning"
              th:data-target-elem="word_gender"
              data-toggle="delete-confirmation" data-placement="right">
        <i class="fa fa-remove" aria-hidden="true"></i>
      </button>
    </div>

    <div th:if="${details.wordTypeCode != null}" class="hidden-buttons">
      <span class="lbl">Sõna tüüp</span>
      <span th:name="word_type"
            th:data-id="${wordId}"
            th:data-op-code="lexeme_word_type"
            th:data-value="${details.wordTypeCode}"
            th:text="${T(eki.ekilex.service.util.ConversionUtil).getClassifierValue(details.wordTypeCode, wordTypes)}"></span>
      <button type="button" class="btn badge badge-primary"
              th:title="Muuda"
              onclick="openSelectDlg(this)"
              data-toggle="modal" data-target="#lexemeWordTypeDlg"
              th:data-target-elem="word_type">
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn badge badge-warning"
              th:data-target-elem="word_type"
              data-toggle="delete-confirmation" data-placement="right">
        <i class="fa fa-remove" aria-hidden="true"></i>
      </button>
    </div>

    <div th:if="${details.wordAspectCode != null}">
      <span class="lbl">Aspekt</span>
      <span th:name="word_aspect"
            th:data-id="${wordId}"
            th:data-op-code="lexeme_word_aspect"
            th:data-value="${details.wordAspectCode}"
            th:text="${T(eki.ekilex.service.util.ConversionUtil).getClassifierValue(details.wordAspectCode, wordAspects)}"></span>
      <button type="button" class="btn badge badge-primary"
              th:title="Muuda"
              onclick="openSelectDlg(this)"
              data-toggle="modal" data-target="#lexemeWordAspectDlg"
              th:data-target-elem="word_aspect">
        <i class="fa fa-caret-down" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn badge badge-warning"
              th:data-target-elem="word_aspect"
              data-toggle="delete-confirmation" data-placement="right">
        <i class="fa fa-remove" aria-hidden="true"></i>
      </button>
    </div>
  </th:block>

</body>
