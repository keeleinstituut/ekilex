<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common_header(_,_)">
</head>
<body class="body-with-navbar">
  <th:block th:replace="common :: nav_bar"></th:block>
  <div class="container-fluid">
    <div class="card mt-4 shadow">
      <div class="card-header">
        <h5 class="card-title" th:text="#{index.title}">Tere</h5>
      </div>
      <div class="card-body">
        <div class="alert alert-info" role="alert" th:if="${success_message}">
          <span th:text="${success_message}"></span>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${loginerror}">
          <span th:text="${loginerror}"></span>
        </div>
        <form th:action="@{/dologin}" method="post">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">E-posti aadress</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" name="email" placeholder="E-posti aadress">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">SalasÃµna</label>
            <div class="col-sm-2">
              <input type="password" class="form-control" name="password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Sisene</button>
            </div>
          </div>
        </form>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <a role="button" class="btn btn-info" th:href="@{/register}">Uus kasutaja</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
